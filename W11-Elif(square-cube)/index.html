<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">

      <div class="title-container">
         <h1>SQUARE and CUBE</h1>
         <input type="number" placeholder="ENTER A NUMBER" id="input-number">
         <button onclick="calculateResult()" class="calc-btn" >calculate</button>
      </div>

      <div class="result-container">
         <div class="result">
           <p>Square</p>
           <p class="number" id="squared-result">?</p>
         </div>
         <div class="result">
           <p>Cube</p>
           <p class="number" id="cubed-result">?</p>
         </div>
      </div>

      <div class="history-section">
          <p>History</p>
          <div id="history-container">
          </div>
          <button onclick="deleteSearchItem()" class="clear-btn">clear history</button>
      </div>

    </div>
    <script src="script.js"></script>
    </body>
  </html>
